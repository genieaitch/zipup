<!-- 이용자용 상세페이지 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>productDetail</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<th:block th:replace="~{layout/header :: header}"></th:block>


<!-- 전체 컨테이너 -->
<div class="detail-container">
  <!-- 좌측 상단 그리드 -->
  <div class="left-section">
    <div class="image">
      <label class="zipup-label">이미지</label>
      <!-- 썸네일 이미지-->
      <div class="product-image">썸네일</div>
    </div>
  </div>
  <!-- 우측 상단 그리드 -->
  <div class="right-section">
    <label class="zipup-label">상호명</label><br>
    <label class="zipup-label">상품명</label><br>
    <label class="zipup-label">가격</label>
    <!--옵션 선택-->
    <div class="options">
      <label class="zipup-label">옵션 선택</label>


      <div class="option-select-btn">
        <select class="option-select">
          <option value="" disabled selected>색상을 선택하세요</option>
          <option data-add="0" value="블루">블루</option>
          <option data-add="0" value="블랙">블랙</option>
        </select>
      </div>

      <div class="option-select">
        <div class="option-select-btn" tabindex="0">
          <span class="option-select-text">색상을 선택하세요</span>
          <img src="/images/svg/optiongray.svg" class="ui-option-icon">
        </div>
        <ul class="option-select-list">
          <li value="블루" class="option-list">블루</li>
          <li value="블랙" class="option-list">블랙</li>
        </ul>
<!--        <select class="option-select-origin">-->
<!--          <option value="" selected="selected">색상을 선택하세요</option>-->
<!--          <option value="블루">블루</option>-->
<!--          <option value="블랙">블랙</option>-->
<!--        </select>-->
      </div>

        <select class="option-select">
          <option value="" disabled selected>색상을 선택하세요</option>
          <option data-add="0" value="아이보리">아이보리</option>
          <option data-add="0" value="옐로우">옐로우</option>
        </select>
        <span tabindex="0" class="option-select-btn" role="button" aria-haspopup="listbox" aria-label="색상 옵션 선택">
          <span class="option-select-text">색상을 선택하세요</span>
        </span>
      <button class="zipup-btn">바로 구매</button>
    </div>
  </div>
</div>

<div class="bottom-section">
  <div class="detail-image">상세페이지</div>
</div>

</body>

<th:block th:replace="~{layout/footer :: footer}"></th:block>

</html>
