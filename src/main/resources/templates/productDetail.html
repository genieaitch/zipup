<!-- 이용자용 상세페이지 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>productDetail</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<th:block th:replace="~{layout/header :: header}"></th:block>


<!-- 전체 컨테이너 -->
<div class="detail-container">
  <!-- 좌측 상단 그리드 -->
  <div class="left-section">
    <div class="image">
      <label class="zipup-label">이미지</label>
      <!-- 썸네일 이미지-->
      <div class="product-image">썸네일</div>
    </div>
  </div>
  <!-- 우측 상단 그리드 -->
  <div class="right-section">
    <label class="zipup-label">상호명</label><br>
    <label class="zipup-label">상품명</label><br>
    <label class="zipup-label">가격</label>
    <!--옵션 선택-->
    <div class="options">
      <label class="zipup-label">옵션 선택</label>

      <div class="option-select-btn">
        <select class="option-select">
          <option value="" disabled selected>색상을 선택하세요</option>
          <option data-add="0" value="블루">블루</option>
          <option data-add="0" value="블랙">블랙</option>
        </select>

        <select class="option-select">
          <option value="" disabled selected>사이즈를 선택하세요</option>
          <option data-add="1" value="M">M</option>
          <option data-add="1" value="L">L</option>
        </select>
      </div>

      <label class="zipup-label">총 상품 금액</label>
      <label class="zipup-label">0원</label>

      <button class="zipup-btn">바로 구매</button>
    </div>
  </div>
</div>

<div class="bottom-section">
  <div class="detail-image">상세페이지</div>
</div>

</body>

<th:block th:replace="~{layout/footer :: footer}"></th:block>

</html>
